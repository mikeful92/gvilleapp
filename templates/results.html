{% extends "base.html" %}

{% block content %}
<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <form method="POST" action="{% url 'results' %}">
                {% csrf_token %}
                
                <div class="col-sm-6">
                    <div class="form-group">
                        {{ form }}
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" class="form-control" id="city">
                    </div>                         
                </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-default form-submit">Look up</button>
                    </div>
            </form>
        </div>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-6">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Month</th>
                            <th>Year</th>
                            <th>KWH</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for item in obj %}
                        <tr>
                            <td>{{ item.Month }}</td>
                            <td>{{ item.Year }}</td>
                            <td>{{ item.KWH_Consumption }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
